name: Benchmarks

on: [pull_request]

jobs:
  benchmarks:
    name: benchmarks

    # We can't currently run benchmarks on PRs from forked repos, because the
    # tachometer action reports results by posting a comment, and we can't post
    # comments without a github token.
    if: github.event.pull_request == null || github.event.pull_request.head.repo.full_name == github.repository

    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - uses: actions/checkout@v2
        with:
          path: ./lit-element

      - uses: actions/checkout@v2
        with:
          path: ./benchmarks
          repository: Polymer/benchmarks
          ref: master

      - name: Install tachometer
        working-directory: ./benchmarks/lit-element
        run: npm install --save-dev tachometer@^0.5.9

      - name: Copy tachometer config
        working-directory: ./benchmarks/lit-element
        run: cp ../../lit-element/tachometer.json .

      - name: Benchmark
        working-directory: ./benchmarks/lit-element
        run: npx tach --config tachometer.json --json-file results.json

      - name: Report
        uses: andrewiggins/tachometer-reporter-action@v2
        with:
          path: ./benchmarks/lit-element/results.json
          pr-bench-name: this-change
          base-bench-name: master
