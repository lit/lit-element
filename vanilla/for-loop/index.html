<!doctype html>
<html>
  <head>
    <title>vanilla for-loop benchmark</title>
  </head>
  <body>
    <script type="module">
      import * as bench from '/bench.js';
      bench.start();
      let s = 0;
      for (let i = 0; i < bench.config.n; i++) {
        s += i;
      }
      bench.stop();
      console.log(i); // Side effect to prevent e.g. dead code elimination.
    </script>
  </body>
</html>
